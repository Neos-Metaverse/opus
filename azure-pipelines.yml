trigger:
- neos-release

strategy:
  matrix:
    linux:
      imageName: 'ubuntu-latest'
      cmakeTarget: 'Unix Makefiles'
    #windows:
    #  imageName: 'windows-latest'
    #  sourceFolder: 'win32\VS2015\x64\ReleaseDLL\'
    #  sourceFile: 'opus.dll'
    #  artifactName : 'windows_x64'

pool:
  vmImage: $(imageName)

steps:
- task: VSBuild@1
  inputs:
    solution: 'win32\VS2015\opus.sln'
    msbuildArgs: '/p:WindowsTargetPlatformVersion=10.0.19041.0'
    platform: 'x64'
    configuration: 'ReleaseDLL'
    maximumCpuCount: true
    msbuildArchitecture: 'x64'
  condition: eq( variables['Agent.OS'], 'Windows_NT' )

- task: CMake@1
  inputs:
    cmakeArgs: 'CMakeLists.txt -DOPUS_BUILD_SHARED_LIBRARY=ON -G $(cmakeTarget)'
  condition: eq( variables['Agent.OS'], 'Linux' )

- task: Bash@3
  inputs:
    targetType: 'inline'
    script: |
      make
      tree
  condition: eq( variables['Agent.OS'], 'Linux' )

- task: CopyFiles@2
  inputs:
    SourceFolder: '$(sourceFolder)'
    Contents: '$(sourceFile)'
    TargetFolder: '$(Build.ArtifactStagingDirectory)'
    CleanTargetFolder: true

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'windows_x64'
    publishLocation: 'Container'